<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/script.js" async defer></script>
  </head>
  <body>
    <main class="content-holder">
      <h1 class="title">Etch A Sketch</h1>
      <div id="button-container">
        <button type="button" id="reset-button" value="reset" class="button">
          Reset Grid
        </button>
        <button type="button" id="size-button" value="resize" class="button">
          Size
        </button>
        <button type="button" id="eraser" value="erase" class="button">
          Erase
        </button>
        <button type="button" id="pen" value="pen" class="button">
          Pen Mode
        </button>
        <button type="button" id="random" value="rainbow" class="button">
          Rainbow
        </button>
        <button type="button" id="reset-colour" value="default" class="button">
          Default color
        </button>
      </div>
      <div id="grid-container"></div>
    </main>
  </body>
</html>
